<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <h3 class="title">Rock Paper Scissors</h3>
    <button class="move-button js-rock-button"><img src="rock-emoji.png" alt="ROCK" class="move-icon"></button>


    <button  class="move-button js-paper-button"><img src="paper-emoji.png" alt="PAPER" class="move-icon"></button>


    <button class="move-button js-scissors-button"><img src="scissors-emoji.png" alt="SCISOORS" class="move-icon"></button>

   <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

     <button onclick="
     score.wins = 0;
     score.loses = 0;
     score.ties = 0;
     localStorage.removeItem('score');
     alert('The score was reset');
     updateScore();
    
     " class="reset-button">Reset</button>

     <button class="auto-play-button"
     onclick="autoPlay();"
     >Auto Play</button>
    
    <script src="script.js"> </script>
</body>
</html>
